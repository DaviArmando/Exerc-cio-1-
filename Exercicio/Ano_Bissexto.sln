Console.WriteLine("Digite o ano");
var anoInformado = Console.ReadLine();
var ano = Convert.ToInt32(anoInformado);

if (ano % 4 == 0)
{
    Console.Write("Esse ano é bissexto");
}
else if (ano % 100 == 0)
{
    Console.Write("Esse ano não é bissexto");
}
else if (ano % 400 == 0)
{
    Console.Write("Esse ano é bissexto");
}
else
{
    Console.Write("Esse ano não é bissexto");
}